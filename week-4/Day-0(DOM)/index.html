<html>
	<body>
		<input id="num1" type="text" placeholder="Enter first number" /> <br />
		<input id="num2" type="text" placeholder="Enter second number" /> <br />
		<button onclick="populateDiv()">Calculate sum</button>
		<div id="finalSum"></div>
	</body>

	<script>
		function populateDiv() {
			const num1 = document.getElementById("num1").value;
			const num2 = document.getElementById("num2").value;
			const finalSum = document.getElementById("finalSum");

			fetch(`http://localhost:3003/sum?a=${num1}&b=${num2}`)
				.then((response) => response.text())
				.then((answer) => {
					finalSum.innerHTML = "Sum is: " + answer;
				});
		}
	</script>
</html>
